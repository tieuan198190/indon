<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 5px;
            text-align: left;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirect Callback</h1>
        <p>Trang này được sử dụng làm Redirect URL cho ứng dụng của bạn.</p>
        <div class="info" id="output">
            <strong>Thông tin phản hồi từ Nhanh.vn:</strong>
            <p id="response">Đang xử lý...</p>
        </div>
    </div>

    <script>
        // Lấy query parameters từ URL
        const urlParams = new URLSearchParams(window.location.search);

        // Lấy giá trị code (nếu có) từ URL
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        // Hiển thị kết quả
        const responseElement = document.getElementById('response');
        if (code) {
            responseElement.innerHTML = `<strong>Mã code:</strong> ${code} <br><strong>Trạng thái:</strong> ${state || 'Không có'}`;
        } else if (error) {
            responseElement.innerHTML = `<strong>Lỗi:</strong> ${error}`;
        } else {
            responseElement.innerHTML = "Không có thông tin nào trong URL.";
        }
    </script>
</body>
</html>
